version: '3'
services:
  traefik:
    image: traefik:alpine
    ports:
      - 80:80
    volumes:
      - /traefik:/etc/traefik
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
    - traefik
  web:
    image: kikoken/climate-frontend
    container_name: climate-frontend
    ports:
    - "3000:3000"
    labels:
    - traefik.enable=true
    - "traefik.frontend.rule=Host:climate.app"
    - "traefik.docker.network=traefik"
    restart: always
    command: serve -s build -l 3000 
    networks:
    - traefik
    - climate
networks:
  traefik:
    external: true
  climate:
    driver: bridge
