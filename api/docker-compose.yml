version: '3'
services:
  api:
    image: kikoken/api-climate
    container_name: climate-api
    restart: always
    labels:
      - "traefik.backend=restapi"
      - "traefik.frontend.rule=Host:api.climatecapital.cloud"
      - "traefik.enable=true"
      - "traefik.port=8000"
    networks:
      - traefik
      - climate
    links:
    - redisdb
    depends_on:
    - redisdb
  redisdb:
    image: redis:5
    container_name: climate-cache
    labels:
      - "traefik.enable=false"
    ports:
    - "6379:6379"
    restart: always
    networks:
    - climate
  
  
networks:
  climate:
    driver: bridge
  traefik:
    external: true
